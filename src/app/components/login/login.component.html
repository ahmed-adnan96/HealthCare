<section class="py-5 w-75 m-auto">
  <div class="row">
    <div class="col-md-12">
      <div class="register w-75 m-auto py-5">
        <h3>Login</h3>
        <form (ngSubmit)="handleForm()" [formGroup]="login">
          <div class="form-item my-2">
            <label for="email" class="my-2">Email</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="form-control w-100"
            />
            <div
              class="alert alert-danger w-100 mt-2"
              *ngIf="login.get('email')?.errors && login.get('email')?.touched"
            >
              <p *ngIf="login.get('email')?.getError('required')" class="m-0">
                Email Is Required
              </p>
              <p *ngIf="login.get('email')?.getError('pattern')" class="m-0">
                Please enter a valid email address.
              </p>
            </div>
          </div>
          <div class="form-item my-2 position-relative">
            <label for="password" class="my-2">Password</label>
            <input
              id="password"
              formControlName="password"
              [type]="type"
              class="form-control w-100 d-block"
            />
            <span class="position position-absolute" (click)="showPass()"
              ><i class="fa-regular fa-eye"></i
            ></span>
            <div
              class="alert alert-danger w-100 mt-2"
              *ngIf="
                login.get('password')?.errors && login.get('password')?.touched
              "
            >
              <p
                *ngIf="login.get('password')?.getError('required')"
                class="m-0"
              >
                password Is Required
              </p>
              <p *ngIf="login.get('password')?.getError('pattern')" class="m-0">
                Password must be at least 8 characters long and include at least
                one letter and one digit. Special characters @$!%*?& are
                allowed.
              </p>
            </div>
          </div>

          <button class="btn btn-outline-primary w-100 mt-3">
            Login
            <span *ngIf="isLoad"
              ><i class="fa-solid fa-spinner fa-spin" style="color: #0c0b0b"></i
            ></span>
          </button>
          <div class="alert alert-danger w-100" *ngIf="errMasge">
            <p>{{ errMasge }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
